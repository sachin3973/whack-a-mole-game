<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Wack a Mole game</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="inner-container">
          <div id="start-button" class="start-button">Start</div>
          <div class="score-board">Score: 0</div>
          <div class="time">60</div>
          <div id="box-container" class="box-container">
            <div id="1" class="box" onclick="score(this)">Click</div>
            <div id="2" class="box" onclick="score(this)">Click</div>
            <div id="3" class="box" onclick="score(this)">Click</div>
            <div id="4" class="box" onclick="score(this)">Click</div>
            <div id="5" class="box" onclick="score(this)">Click</div>
            <div id="6" class="box" onclick="score(this)">Click</div>
            <div id="7" class="box" onclick="score(this)">Click</div>
            <div id="8" class="box" onclick="score(this)">Click</div>
            <div id="9" class="box" onclick="score(this)">Click</div>
            <div id="10" class="box" onclick="score(this)">Click</div>
            <div id="11" class="box" onclick="score(this)">Click</div>
            <div id="12" class="box" onclick="score(this)">Click</div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
